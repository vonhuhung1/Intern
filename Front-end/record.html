<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Record</title>
    <link rel="stylesheet" href="styles/record.css">
</head>
    <body>
        <div class="pageRecord" align ='center' >
            <div id="recordForm">
                <h1 class="title">Record Time</h1>
                <div>
                    <div id="Create-Room">
                        <h3>Room Id: </h3>
                        <p id = "Room-id"></p>
                    </div>
                    <div id="Join-Room">
                        <button id="btn-sendData" type="button">Send Data To Room</button>
                        <input  id="txt_roomId2">
                    </div>  
                </div>
                <video  class="video" controls></video>
                <div class="record-div">
                    <button class="record-btn" > Start Recording </button>   
                </div>
            </div>
        </div>
        <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
        <script src="scripts/record.js"></script>
    </body>
</html>
