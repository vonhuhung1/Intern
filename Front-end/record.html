<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Record</title>
    <link rel="stylesheet" href="styles/record.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="page-record" align ='center' >
            <div id="record-form">
                <video  class="video" controls></video>
                <div class="record-div">
                    <button id="btn-record" > Start Recording </button>   
                </div>
            </div>
            <div class="boxs">
                <div class="box1" >
                    <p class="header-box1">Video Information </p>
                    <div class="into-box1">
                        <p class= "get-date">
                            Created Time :
                            <span id="get-date"></span>
                        </p>
                        <p class= "get-time">
                            Video Length :
                            <span id="get-time"></span>
                        </p>
                        <p class= "get-size">
                            Video Size :
                            <span id="get-size"></span>
                        </p>
                    </div>
                </div>
                <div class="box2" >
                    <p>Download Here</p>
                    <div class="box2-btn">
                        <button id="btn-download" >Download</button>   
                    </div>
                </div>
            </div>  
        </div>
        <script src="scripts/record.js"></script>
    </body>
</html>
