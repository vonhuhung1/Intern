<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *;">
    <title>Stream Lab</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<body class="body">
    <div class="header">
        <img src="images/record32.png" alt="logoheader" />
        <h1>Desktop Streaming</h1>
    </div>
    <div class="body-big">
        <div class="body-small">
            <h1>Ready For The Watch Party ?</h1>
            <h2>Let's do this!</h2>
            <div id="button">
                <button id="btn-create" >
                    <img class="img" src="images/plus.png"  > Create Room 
                </button>
                <div id="input-room">
                    <p>Room: </p>
                    <input  id="input2" type="text">   
                </div>   
                <button id="btn-join">
                    <img class="img" src="images/join.png"  > Join Room 
                </button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
