<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page LiveStream</title>
    <link rel="stylesheet" href="styles/liveStream.css">
</head>
    <body class="body" align = "center">
        <h1>Live Stream Time</h1>
        <div id="Create-Room">
            <h3>Room Id: </h3>
            <p id = "Room-id"></p>
        </div>
        <div id="Senddata-Room">
            <button id="btn-sendDataLive" type="button">Send Data To Room</button>
            <input  id="txt_roomId">
        </div> 
        <video id="video"  autoplay controls></video>
        <p class="buttonLive">
            <button id="start">Start Sharing</button>
            <button id="stop">Stop Sharing</button>
        </p>
        <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
        <script src="scripts/liveStream.js"></script>
    </body>
</html>
